<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-brands/css/uicons-brands.css'>

</head>

<body>
    <main>
        <div class="container">
            <img src="./assets/logo-alura.png" class="logo__alura" alt="Logo Alura">
            <section class="datas">
                <textarea name="input" class="data__textarea" id="input" rows="10" placeholder="Digite seu texto..."></textarea>
                <div class="data__actions">
                    <div class="data__info">
                        <p>&#9432; Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="btn__actions">
                        <button class="encrypt btn">Criptografar</button>
                        <button class="decrypt btn">Descriptografar</button>
                    </div>
                </div>
            </section>
            <section class="data__result">
                <div class="data__result-container">
                    <p class="text__decrypt"></p>
                    <img class="character__img" src="./assets/light-character.svg"
                        alt="Personagem com lupa observando um diamante">
                    <div class="data__result-info">
                        <h2>Nenhuma mensagem encontrada</h2>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                </div>
                <button class="btn__copy btn">Copiar</button>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; Desenvolvido por Jihed Berlim</p>
        <a 
            href="https://www.instagram.com/jihedb_/" 
            target="_blank">
            <i class="fi fi-brands-instagram"></i>
        </a>
        <a 
            href="https://www.linkedin.com/in/jihed-elmograbi-berlim/" 
            target="_blank">
            <i class="fi fi-brands-linkedin"></i></a>
        <a 
            href="https://github.com/jihedberlim" 
            target="_blank">
            <i class="fi fi-brands-github"></i></a>
    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
